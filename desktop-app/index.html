<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Activity Tracker</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col">
        <div class="card">
          <label>Start time</label>
          <span id="startTime" class="value">09:00</span>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <label>Last update</label>
          <span id="lastTime" class="value">18:30</span>
        </div>
      </div>

      <div class="col">
        <div class="card blue">
          <label>Total Hours</label>
          <span id="total" class="value">9.5 ore</span>
        </div>
      </div>

      <div class="col">
        <div class="card blue">
          <label>Efficency</label>
          <span id="efficency" class="value">100%</span>
        </div>
      </div>

    </div>

    <div class="row top-spaced">

      <div class="col">
        <div class="card chart">
          <label>Applications</label>
          <canvas id="appchart" style="width:100%;height:150px"></canvas>
        </div>
      </div>

      <div class="col">
        <div class="card blue chart">
          <label>Categories</label>
          <canvas id="categorychart" style="width:100%;height:150px"></canvas>
        </div>
      </div>

    </div>

    <div class="row top-spaced">

      <div class="col">
        <div class="card chart">
          <label>Web Sites</label>
          <canvas id="websitechart" style="width:100%;height:200px"></canvas>
        </div>
      </div>

    </div>    

  </div>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    require('jquery');
    require('bootstrap');
    require('./renderer.js')
  </script>
</body>

</html>
