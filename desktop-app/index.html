<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Activity Tracker</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row text-center btn-row" >
        <div class="btn-group btn-group-center" role="group" aria-label="Basic example">
          <button type="button" id="prevDayBtn" class="btn btn-secondary" > ← </button>
          <button type="button" id="btnChartsDate" class="btn btn-secondary">Loading...</button>
          <button type="button" id="nextDayBtn" class="btn btn-secondary right-btn" > → </button>
        </div>
    </div>

    <div class="row">

      <div class="col">
        <div class="card">
          <label>Start time</label>
          <span id="startTime" class="value">09:00</span>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <label>Last update</label>
          <span id="lastTime" class="value">18:30</span>
        </div>
      </div>

      <div class="col">
        <div class="card blue">
          <label>Total Hours</label>
          <span id="total" class="value">9.5 ore</span>
        </div>
      </div>

    </div>

    <div id="chartsBoxes" class="row"></div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    require('jquery');
    require('bootstrap');
    require('./js/renderer.js')
  </script>
</body>

</html>
